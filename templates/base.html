<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Empréstimos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { margin-bottom: 2rem; }
        .card { margin-bottom: 1rem; }
        .badge-disponivel { background-color: #28a745; }
        .badge-indisponivel { background-color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">🏢 Sistema de Empréstimos</a>
            
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <a href="{% url 'buscar_equipamentos' %}" class="btn btn-outline-light btn-sm me-2">🔍 Buscar</a>
                <a href="{% url 'lista_emprestimos' %}" class="btn btn-outline-light btn-sm me-2">📋 Meus Empréstimos</a>
                {% if user.is_staff %}
                <a href="{% url 'gerenciar_emprestimos' %}" class="btn btn-outline-light btn-sm me-2">⚙️ Gerenciar</a>
                {% endif %}
                <span class="navbar-text me-3">Olá, {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'admin:logout' %}">Sair</a>
            </div>
            {% else %}
            <div class="navbar-nav ms-auto">
                <a href="{% url 'buscar_equipamentos' %}" class="btn btn-outline-light btn-sm me-2">🔍 Buscar</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'admin:login' %}">Entrar</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- O conteúdo das páginas vai aqui -->
        {% endblock %}
    </div>

    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center">
            <p class="mb-0">Sistema de Controle de Empréstimos &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
